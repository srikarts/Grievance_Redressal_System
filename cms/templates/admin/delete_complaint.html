{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>Delete Complaint</h1>
    <p>Are you sure you want to delete this complaint?</p>
</div>

<div class="container-box">
    <p><strong>Complaint ID:</strong> {{ complaint.complaint_id }}</p>
    <p><strong>Subject:</strong> {{ complaint.subject }}</p>
    <p><strong>User:</strong> {{ complaint.user.username }}</p>
    <p><strong>Status:</strong> {{ complaint.status }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete Complaint</button>
        <a href="{% url 'cms:view_all_complaints' %}" class="btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
