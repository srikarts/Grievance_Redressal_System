{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GRS</title>
    <link rel="stylesheet" href="{% static 'loginapp/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay-text">
                <!-- <h1>Welcome to <br> Resolution Center.</h1>
                <p>We're here to help.</p> -->
            </div>
        </div>
        <div class="right-panel">
            <div class="login-card">
                <h2>Login</h2>
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="">
                    </div>
                    <div class="options-row">
                        <label class="checkbox-container">Remember me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p class="signup-text">Don't have an account yet? <a href="{% url 'register' %}" class="signup-link">Sign up here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
