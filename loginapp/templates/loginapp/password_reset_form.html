{% extends "base.html" %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email address and we'll send you a one-time OTP to reset your password.</p>
<form method="post">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <button type="submit">Send OTP</button>
</form>
{% endblock %}
