{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GRS </title>
    <link rel="stylesheet" href="{% static 'loginapp/style1.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay-text">
                <!-- Keep your left panel text/image here -->
            </div>
        </div>

        <div class="right-panel">
            <div class="login-card">
                <h2>Create Account</h2>
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{ form.username.value|default:'' }}" onblur="checkUsername()">
                        <p class="error-message" id="username-error">{{ form.username.errors }}</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" placeholder="" required>
                    </div>

                    <button type="submit" class="login-button">Register</button>
                </form>

                <p class="signup-text">
                    Already have an account? <a href="{% url 'login' %}" class="signup-link">Login here.</a>
                </p>
            </div>
        </div>

    </div>

    <script>
        function checkUsername() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('username-error');

            if (username.length === 0) {
                errorElement.textContent = '';
                return;
            }

            fetch('/check-username/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = 'Username already taken.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
